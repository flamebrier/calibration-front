name: calibration
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: 0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true
  fonts:
    - family: Ruda
      fonts:
        - asset: fonts/Ruda.ttf
    - family: Exo
      fonts:
        - asset: fonts/Exo.ttf

